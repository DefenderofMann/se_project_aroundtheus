<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 "
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit  Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container" id="modal-container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <lable>
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="popup__error" id="profile-title-input-error"
              >Please fill out this field</span
            >
          </lable>
          <label>
            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="popup__error popup__profile-description-error"
              id="profile-description-input-error"
              >Please fill out this field</span
            >
          </label>
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container" id="modal-container">
        <button class="modal__close" id="add-modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <lable>
            <input
              class="modal__input modal__input_type_title"
              name="title"
              id="card-title-input"
              placeholder="title"
              type="text"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="popup__error" id="card-title-input-error"
              >Please fill out this field</span
            >
          </lable>
          <label>
            <input
              class="modal__input"
              name="URL"
              id="profile__input-type-URL"
              placeholder="Image Link"
              type="text"
              maxlength="200"
              minlength="2"
              required
            />
            <span class="popup__error" id="profile__input-type-URL-error"
              >Please enter a web address</span
            >
          </label>
          <button
            class="button modal__button popup__button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__preview-button" type="button"></button>
        <button class="card__delete-button" id="delete" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <div class="modal" id="modal__image-preview">
      <button
        class="modal__close"
        type="button"
        id="modal__close-preview"
      ></button>
      <form class="modal__form" id="modal__preview-form">
        <img src="" class="preview__image" alt="" />
        <h3 class="modal__preview-title"></h3>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
